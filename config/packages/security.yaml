security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: app_login  # Redirect to login page after logout
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                # always_remember_me: true

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS } 
        - { path: ^/logout, roles: PUBLIC_ACCESS }  # Allow access to login page for everyone # Allow access to login page for everyone
        - { path: ^/front, roles: PUBLIC_ACCESS }
        
        - { path: ^/users, roles: ROLE_ADMIN }
        - { path: ^/, roles: PUBLIC_ACCESS  }  # This should be the last rule

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10